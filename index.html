<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Resume Builder</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/light.png" id="favicon" />

    <!-- QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
  </head>
  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button
        class="btn btn-secondary"
        onclick="toggleTheme()"
        id="themeToggle"
      >
        <i class="fas fa-moon" id="themeIcon"></i>
      </button>
    </div>

    <!-- Hero Section -->
    <section class="text-center">
      <img
        src="img/main.png"
        alt="Hand Coding Illustration"
        style="max-width: 300px; height: auto; margin-bottom: 20px"
      />
      <h1 class="display-4">Welcome to Smart Resume Builder</h1>
      <p class="lead">
        Build your professional resume with ease and style. Let's get started!
      </p>
    </section>

    <!-- Resume Form -->
    <form id="resumeForm" class="p-4 border rounded bg-light shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="summary" class="form-label">Professional Summary</label>
        <textarea class="form-control" id="summary" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma-separated)</label>
        <input type="text" class="form-control" id="skills" />
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Work Experience</label>
        <textarea class="form-control" id="experience" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <textarea class="form-control" id="education" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="url" class="form-control" id="linkedin" />
      </div>
      <div class="mb-3">
        <label for="github" class="form-label">GitHub</label>
        <input type="url" class="form-control" id="github" />
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Profile Photo</label>
        <input type="file" class="form-control" id="photo" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Generate Resume
      </button>
    </form>

    <!-- Resume Preview -->
    <div class="mt-5">
      <h2 class="text-center">Preview</h2>
      <div class="resume-preview mx-auto text-center">
        <img id="previewPhoto" alt="Profile Photo" />
        <p><strong>Name:</strong> <span id="previewName"></span></p>
        <p><strong>Email:</strong> <span id="previewEmail"></span></p>
        <p><strong>Summary:</strong></p>
        <p id="previewSummary"></p>
        <p><strong>Skills:</strong></p>
        <ul id="previewSkills"></ul>
        <p><strong>Work Experience:</strong></p>
        <p id="previewExperience"></p>
        <p><strong>Education:</strong></p>
        <p id="previewEducation"></p>
        <p><strong>LinkedIn:</strong> <span id="previewLinkedIn"></span></p>
        <p><strong>GitHub:</strong> <span id="previewGitHub"></span></p>
        <div id="qrcode" class="mt-3"></div>
      </div>
      <div class="btn-group d-flex justify-content-center mt-4">
        <button class="btn btn-success me-2" onclick="downloadPDF()">
          Download PDF
        </button>
      </div>
    </div>
    <script src="func.js"></script>
  </body>
</html>
