<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Resume Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Screenshot 2023-09-09 at 10.34.47 AM.png" />
    <!-- Add Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/light-logo.png" />
    <style>
      /* General Styling */
      body {
        background-color: #f0f8ff;
        color: #333;
        font-family: "Tagesschrift", sans-serif; /* Apply Tagesschrift font */
        font-size: 20px; /* Increase font size */
        padding: 10px 30px;
      }

      h1,
      h2 {
        color: #007bff;
        font-size: 2.5rem; /* Increase heading size */
      }

      .resume-preview {
        border: 2px solid #007bff;
        padding: 20px;
        background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Slight transparency for watermark visibility */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .mt-5 {
        margin-bottom: 30px;
      }

      .btn-group {
        margin-top: 20px;
      }

      #previewPhoto {
        max-width: 150px;
        max-height: 150px;
        display: none;
        margin-bottom: 10px;
        border-radius: 50%;
        border: 2px solid #007bff;
      }

      .dark-theme {
        background-color: rgb(27, 27, 27);
        color: #ecf0f1;
      }

      .dark-theme h1,
      .dark-theme h2 {
        color: #007bff;
      }

      .dark-theme .resume-preview {
        border-color: #007bff;
        background-color: rgb(27, 27, 27);
      }

      .dark-theme #previewPhoto {
        border-color: #007bff;
      }

      .form-label {
        font-weight: bold;
        color: #007bff;
        font-size: 1.2rem; /* Increase label font size */
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        font-size: 19px; /* Increase button font size */
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05); /* Slight zoom effect */
        transition: transform 0.05s ease-in-out; /* Smooth animation */
      }

      .btn-secondary {
        background-color: #007bff;
        border: none;
      }

      .btn-secondary:hover {
        background-color: #007bff;
      }

      .btn-info {
        color: white;
      }

      .btn-info:hover {
        color: white;
        background-color: #0056b3;
        transform: scale(1.05); /* Slight zoom effect */
        transition: transform 0.05s ease-in-out; /* Smooth animation */
        outline: 2px solid white; /* Add a blue outline */
        outline-offset: 2px; /* Space between the button and the outline */
        transition: outline 0.2s ease-in-out; /* Smooth animation */
      }

      .btn-success:hover {
        background-color: #0056b3;
        transform: scale(1.05); /* Slight zoom effect */
        transition: transform 0.05s ease-in-out; /* Smooth animation */
        outline: 2px solid white; /* Add a blue outline */
        outline-offset: 2px; /* Space between the button and the outline */
        transition: outline 0.2s ease-in-out; /* Smooth animation */
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000; /* Ensure it stays above other elements */
      }

      .theme-toggle button:hover {
        transform: scale(1.1); /* Slight zoom effect */
        transition: transform 0.05s ease-in-out; /* Smooth animation */
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button
        class="btn btn-secondary"
        onclick="toggleTheme()"
        id="themeToggle"
      >
        <i class="fas fa-moon" id="themeIcon"></i>
      </button>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="text-center py-5">
      <div class="container">
        <img
          src="img/main.png"
          alt="Hand Coding Illustration"
          style="max-width: 300px; height: auto; margin-bottom: 20px"
        />
        <h1 class="display-4">Welcome to Smart Resume Builder</h1>
        <p class="lead">
          Build your professional resume with ease and style. Let's get started!
        </p>
      </div>
    </section>

    <!-- Resume Form -->
    <form id="resumeForm" class="p-4 border rounded bg-light shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="summary" class="form-label">Professional Summary</label>
        <textarea class="form-control" id="summary" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma-separated)</label>
        <input type="text" class="form-control" id="skills" />
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Work Experience</label>
        <textarea class="form-control" id="experience" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <textarea class="form-control" id="education" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="url" class="form-control" id="linkedin" />
      </div>
      <div class="mb-3">
        <label for="github" class="form-label">GitHub</label>
        <input type="url" class="form-control" id="github" />
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Profile Photo</label>
        <input type="file" class="form-control" id="photo" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Generate Resume
      </button>
    </form>

    <!-- Resume Preview -->
    <div class="mt-5">
      <h2 class="text-center">Preview</h2>
      <div class="resume-preview mx-auto">
        <img id="previewPhoto" src="" alt="Profile Photo" />
        <p><strong>Name:</strong> <span id="previewName"></span></p>
        <p><strong>Email:</strong> <span id="previewEmail"></span></p>
        <p><strong>Summary:</strong></p>
        <p id="previewSummary"></p>
        <p><strong>Skills:</strong></p>
        <ul id="previewSkills"></ul>
        <p><strong>Work Experience:</strong></p>
        <p id="previewExperience"></p>
        <p><strong>Education:</strong></p>
        <p id="previewEducation"></p>
        <p><strong>LinkedIn:</strong> <span id="previewLinkedIn"></span></p>
        <p><strong>GitHub:</strong> <span id="previewGitHub"></span></p>
        <div id="qrcode"></div>
      </div>
      <div class="btn-group d-flex justify-content-center mt-4">
        <button class="btn btn-success me-2" onclick="downloadPDF()">
          Download PDF
        </button>
        <button class="btn btn-info" onclick="downloadWord()">
          Download Word Document
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById("themeIcon");
        const themeToggle = document.getElementById("themeToggle");

        body.classList.toggle("dark-theme");

        // Switch the icon
        if (body.classList.contains("dark-theme")) {
          themeIcon.classList.remove("fa-moon");
          themeIcon.classList.add("fa-sun");
          themeToggle.classList.remove("btn-secondary");
          themeToggle.classList.add("btn-light"); // Light button for dark theme
        } else {
          themeIcon.classList.remove("fa-sun");
          themeIcon.classList.add("fa-moon");
          themeToggle.classList.remove("btn-light");
          themeToggle.classList.add("btn-secondary"); // Secondary button for light theme
        }
      }
    </script>
  </body>
</html>
